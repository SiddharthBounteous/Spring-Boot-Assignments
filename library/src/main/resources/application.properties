spring.application.name=library
# 1. Enable the H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 2. Configure Connection Details (Optional, but recommended for clarity)
spring.datasource.url=jdbc:h2:mem:studentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 3. JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' keeps data between restarts if you use file-based storage;
# for in-memory, it re-creates the schema every run.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true